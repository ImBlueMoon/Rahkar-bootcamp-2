<style>
  div {
    margin: 15px;
    padding: 10px;
    background-color: darkseagreen;
    border-radius: 15px;
  }
  button {
    margin-left: 3px;
  }
</style>

<div>
  <h2>Your Tasks : </h2>
  <ol>
    <li *ngFor="let item of menuList; let i = index" [ngClass]="{'TaskDone': item.done}">
      {{ item.title }}
      <button (click)="TaskIsDone(i)">Click here if u Done this Task</button>
      <button (click)="deletThisTask(i)">Delete Task</button>
    </li>
  </ol>
</div>
