<div class="row mt-3">

  <div class="col-5">
    <p [ngStyle]="{'text-decoration': list.isDone ? 'line-through' :'none'}"> {{ list.title }} </p>
  </div>

  <div class="col-auto">
    <button type="submit" (click)="done.emit(list.id)" [class.btn-dark]="list.isDone" [class.btn-info]="!list.isDone" class="btn mx-1"> @if (list.isDone) {Not Done Yet} @else {Done}</button>
    <button type="submit" (click)="edited.emit(list.id)" class="btn btn-warning mx-1">Edit</button>
    <button type="submit" (click)="deleted.emit(list.id)" class="btn btn-danger mx-1">Delete</button>
  </div>

</div>
