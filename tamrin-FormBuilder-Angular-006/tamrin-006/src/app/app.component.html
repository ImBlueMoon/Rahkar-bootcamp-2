
<div style="margin: 20px;">
  <h1>Tamrin FormBuilder & FormGroup :</h1>
</div>
<div class="container bg-warning border border-dark rounded" style="margin-top: 15px; padding: 20px;">
  <form [formGroup]="form">

    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="firstname" formControlName="firstname">

    <label for="lastname">Lasst name</label>
    <input type="text" class="form-control" id="lastname" formControlName="lastname">

    <label for="mobile">Mobile</label>
    <input type="tel" class="form-control" id="mobile" formControlName="mobile">

    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else .</small>

    <div class="text-center">
      <button (click)="onClick()" type="button" class="btn btn-dark">Submit</button>
    </div>

  </form>
</div>

<div class="container" style="margin-top: 20px;">
  <h2>Showing Data in a Table : </h2>

  <div class="container" style="margin: 25px;">
    <label for="searchText">You Can Search Data Here </label>
    <input id="searchText" type="text" placeholder="search ..." class="form-control" [(ngModel)]="searchText">
  </div>

  <table class="table table-bordered table-striped text-center" style="margin-bottom: 70px;">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Mobile</th>
        <th colspan="2">Email</th>
      </tr>
    </thead>
    <tbody class="bg-warning">
      <tr *ngFor="let i = index let item of Data | hiSearch: searchText">
        <td> {{ item.fname }} </td>
        <td> {{ item.lname }} </td>
        <td> {{ item.mobile }} </td>
        <td> {{ item.email }} </td>
        <td> <button (click)="deletData(i)" class="btn btn-danger">Delete</button> </td>
      </tr>
    </tbody>
  </table>

</div>
