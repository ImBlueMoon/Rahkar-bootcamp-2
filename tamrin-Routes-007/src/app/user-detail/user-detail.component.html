<p>user-detail works!</p>
<h2 *ngFor="let item of users let i=index ">Data of  {{ item.Fname }} : </h2>
<div class="container m-50" >
  <table class="table table-striped">
    <tbody>

      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City of Birth</th>
        <th>University</th>
      </tr>

      <tr *ngFor="let item of users let i=index ">
        <td>{{ item.id }}</td>
        <td>{{ item.Fname }}</td>
        <td>{{ item.Lname }}</td>
        <td>{{ item.City }}</td>
        <td>{{ item.University }}</td>
      </tr>

    </tbody>
  </table>
</div>
