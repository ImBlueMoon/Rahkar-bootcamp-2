<div class="container bg-dark p-4 border border-dark rounded" style="margin-top: 15px;">
  <form [formGroup]="form">
    <div class="row">
      <h2 class="text-warning">در کادر زیر یک متن بنویسید</h2>
      <div class="col-leg-1 col-12" style="margin-top: 10px; margin-bottom: 40px;">
        <input type="text" formControlName="text" class="form-control" placeholder="Type your text here ...">
      </div>

      <h2 class="text-warning">در کادر های زیر لینک عکس و یک کپشن بنوسید</h2>
      <div class="col-leg-1 col-12" style="margin-top: 10px;">
        <input type="text" formControlName="photo" class="form-control" placeholder="Type your URL here">
      </div>
      <div class="col-leg-1 col-12" style="margin-top: 10px;">
        <input type="text" formControlName="caption" class="form-control" placeholder="Type your Caption here ">
      </div>
    </div>
    <button (click)="submit()" type="submit" class="btn btn-warning mt-2">Send to the Telegram</button>
  </form>
</div>
