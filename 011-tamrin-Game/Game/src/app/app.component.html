<div class="container p-3 border border-dark rounded" style="margin-top: 15px; width: auto;">
  <form [formGroup]="form">
    <div class="row">

      <div class="col-6">
        <div class="col-12">
          <input formControlName="name1" type="text" class="form-control" placeholder="type your name here 001">
        </div>
      </div>

      <div class="col-6">
        <div class="col-12">
          <input formControlName="name2" type="text" class="form-control" placeholder="type your name here 002">
        </div>
      </div>

    </div>
  </form>
  <button (click)="submit()" class="col-1" type="button" style="margin-top: 10px;">Click</button>
</div>


<div class="container">
  <table class=" table  table-striped table-bordered" style="margin-top: 15px;">
      <tbody>
        <tr *ngFor="let items of users">
          <td> {{ items.id }} </td>
          <td> {{ items.name }} </td>
          <td> {{ items.score }} </td>
        </tr>
      </tbody>
  </table>
</div>


<div class="container">
  <p>random number is : {{randomNumber}} </p>
  <p> {{score1}} </p>
  <p> {{score2}} </p>
  <button (click)="getNumber()">Dice 1-6</button>
</div>
